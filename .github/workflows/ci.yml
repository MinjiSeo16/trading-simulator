name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: GitHub 코드 가져오기
        uses: actions/checkout@v4

      - name: JDK 21 설정
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: gradlew 실행 권한 부여
        run: chmod +x ./gradlew

      - name: Gradle 빌드 + 테스트 실행
        run: ./gradlew build
